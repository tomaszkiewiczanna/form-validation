<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Validation</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="libs/vuelidate.min.js"></script>
  <script src="libs/validators.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h1>Form Validation</h1>
    <form @submit.prevent="submitForm" autocomplete="off">
      <div class="form-group">
        <label for="name">Name:</label>
        <input  :class="{error: $v.form.name.$error, valid: !$v.form.name.$invalid}"
        v-model="form.name" @blur="$v.form.name.$touch()" id="name">
        <p v-if="$v.form.name.$error" class="error-message">The name field is required</p>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input @blur="$v.form.age.$touch()" :class="{error: $v.form.age.$error, valid: !$v.form.age.$invalid}"
        v-model="form.age" id="age">
        <div v-if="$v.form.age.$error">
          <p v-if="!$v.form.age.required" class="error-message">The age field is required</p>
          <p v-else-if="!$v.form.age.integer" class="error-message">The age field should be an integer</p>
          <p v-else-if="!$v.form.age.between" class="error-message">You should be at least 12 and younger than 120 to
            continue</p>
        </div>
      </div>

      <div>
        <button>Submit</button>
      </div>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
